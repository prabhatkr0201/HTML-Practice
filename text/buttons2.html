<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0) ;
        border:none;
        color:white;
        padding-left:30px;
        padding-right:30px;
        padding-top:15px;
        padding-bottom:15px;
        border-radius:4px;
        cursor:pointer;
        margin-right:8px;
        transition:opacity 0.15s;
    }
    .subscribe-button:hover {
        opacity:0.8;
    }
    .subscribe-button:active {
        opacity:0.4;
    }

    .join-button {
        background-color:white;
        border-color:rgb(6,95,212);
        border-style:solid;
        border-width:1px;
        color:rgb(6,95,212);
        padding-left:30px;
        padding-right:30px;
        padding-top:15px;
        padding-bottom:15px;
        border-radius:4px;
        cursor:pointer;
        margin-right:8px;
        transition:background-color 0.15s,color 0.15s,opacity 0.15s;
    }
    .join-button:hover {
        background-color:rgb(6,95,212);
        color:white;
    }
    .join-button:active {
        opacity:0.5;
    }

    .tweet-button {
        background-color:rgb(29,155,240);
        color:white;
        border:none;
        padding-left:30px;
        padding-right:30px;
        padding-top:15px;
        padding-bottom:15px;
        border-radius:25px;
        font-weight:bold;
        font-size:15px;
        cursor:pointer;
        transition:box-shadow 0.15s,opacity 0.15s;
    }
    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
    .tweet-button:active {
        opacity:0.5;
    }

</style>
